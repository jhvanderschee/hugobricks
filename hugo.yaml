baseURL: https://www.hugobricks.preview.usecue.com
theme: hugobricks
defaultContentLanguage: en
assetDir: static

disableKinds:
  - taxonomy
  - term

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true

languages:
  en:
    languageName: English
    contentDir: content/en
    weight: 1
    disabled: false
    params:
      flag:
    permalinks:
      page:
        posts: /blog/:slug
        services: /services/:slug
        products: /webshop/:slug
      section:
        posts: /blog/
        services: /services/
        products: /webshop/
  nl:
    languageName: Nederlands
    contentDir: content/nl
    weight: 2
    disabled: false
    params:
      flag:
    permalinks:
      page:
        posts: /blog/:slug
        services: /diensten/:slug
        products: /winkel/:slug
      section:
        posts: /blog/
        services: /diensten/
        products: /winkel/