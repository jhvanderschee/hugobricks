{{- $inner := . -}}
{{- if or (eq $inner "") (eq $inner nil) -}}
    {{- $inner = "Empty brick found. Consider creating a 'content/bricks/intro.md' file." -}}
    {{- with page.Site.GetPage "bricks/intro.md" -}}
        {{- $inner = .RawContent -}}
    {{- end -}}
{{- end -}}
<section class="title">{{ markdownify $inner }}</section>
